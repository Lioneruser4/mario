<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin Collector Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login-form">
        <h2>Giriş Yap</h2>
        <input type="text" id="name-input" placeholder="İsminizi girin">
        <button onclick="saveUserInfo()">Kaydet ve Oyuna Başla</button>
    </div>
    <div id="game-container" style="display:none;">
        <canvas id="game-canvas"></canvas>
    </div>
    <script src="game.js"></script>
    <script>
        function saveUserInfo() {
            const name = document.getElementById('name-input').value;

            // Örnek olarak, burada kullanıcı adını localStorage'da saklayabiliriz.
            localStorage.setItem('userName', name);

            // Oyuna başla
            startGame();
        }

        function startGame() {
            document.getElementById('login-form').style.display = 'none';
            document.getElementById('game-container').style.display = 'block';

            // Oyun mekaniklerini başlatmak için gerekli JavaScript kodları burada olacak
            // ...
        }
    </script>
</body>
</html>
